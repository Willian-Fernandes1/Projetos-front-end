<!DOCTYPE html>
<html lang="pt-br">
	<meta charset="UTF-8">
        <title> Formulário </title>
			 <h1>Cadastro de Cliente</h1>    
    <form action="cadastraCliente.php" method="POST">        
        <fieldset>
			   
<fieldset>
<legend> Dados pessoais </legend>
<div><label for="nome">Nome:</label>
<input type="text" id="nome" name="nome" minlength="2" maxlength="50" required autofocus></div>

<div><label for="E-mail">E-mail:</label>
<input type="email" id="E-mail" name="E-mail" placeholder="E-mail" required></div>

<div><label for="CPF">CPF:</label>
<input type="text" id="CPF" name="CPF" placeholder=" 000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required></div>


<div><label for="Idade">Idade:</label>
<input type="number" id="Idade" name="Idade" placeholder="Idade" required></div>

<div><label for="Telefone">Telefone:</label>
<input type="tel" id="Telefone" name="Telefone" placeholder="ex:(00) 00 0 0000-0000" required></div>

<div><label for="data_nascimento">Data de Nascimento:</label>
 <input type="date" id="data_nascimento" name="data_nascimento"></div>

</fieldset>       
            <div>
		     <label>Sexo:</label>
			  <input type="radio" id="sexo_masculino" name="sexo" value="masculino">
			  <label for="sexo_masculino">Masculino</label>
			   <input type="radio" id="sexo_feminino" name="sexo" value="feminino">
                <label for="sexo_feminino">Feminino</label>
            </div>
			        <p>
			        <label for="estado_civil">Estado Civil:</label>
                    <select id="estado_civil" name="estado_civil">
                    <option value="solteiro">Solteiro(a)</option>
                    <option value="casado">Casado(a)</option>
                    <option value="divorciado">Divorciado(a)</option>
                    <option value="viuvo">Viúvo(a)</option>
                    <option value="uniao">União Estável</option>            
                    </select>
					</p>
				
		         </fieldset>
			      <fieldset>				 
				      <legend>Endereço de Entrega</legend>
					  <label for="cep">CEP:</label>
                      <input type="text" id="cep" name="cep" required>
					  <label for="tipo_logradouro">Tipo de Logradouro:</label>
					  <select id="tipo_logradouro" name="tipo_logradouro" required>
					  <option value="" disabled selected hidden>&nbsp;</option>
					  <option value="rua">Rua</option>
                      <option value="avenida">Avenida</option>
                      <option value="praca">Praça</option>
                      	</select>
                      <label for="logradouro">Logradouro:</label>
					  <input type="text" id="logradouro" name="logradouro" required>
					   <label for="bairro">Bairro:</label>
					   <input type="text" id="bairro" name="bairro" required>
					   <label for="cidade">Cidade:</label>
                       <input type="text" id="cidade" name="cidade" required>
					   <p>
					   <label for="estado">Estado:</label>
                       <input type="text" id="estado" name="estado" required>
                       <label for="campo_leitura">País:</label>
                       <input type="text" id="campo_leitura" name="campo_leitura" readonly value="Brasil">
                       </p>
					   </fieldset>
					   <fieldset>
                       <legend>Informações Adicionais</legend>
					   <div>
					    
					    <h3>Meus interesses</h3>
					  
					   <input type="checkbox" id="filme" name="interesses" value="filmes">
                        <label for="filme">Filmes</label>
						<input type="checkbox" id="informatica" name="interesses" value="informatica">
                        <label for="informatica">Informática</label>
						<input type="checkbox" id="games" name="interesses" value="games">
                        <label for="games">Games</label>
						<input type="checkbox" id="livros" name="interesses" value="livros">
                        <label for="livros">Livros</label>
						<input type="checkbox" id="roupas" name="interesses" value="roupas">
                        <label for="roupas">Roupas</label>
						<input type="checkbox" id="pet" name="interesses" value="pet">
                        <label for="pet">Calçados</label>
						<input type="checkbox" id="acessorios" name="interesses" value="acessorios">
                        <label for="acessorios">Acessórios</label>
						<input type="checkbox" id="mobile" name="interesses" value="mobile">
                        <label for="mobile">Animes</label>
						<input type="checkbox" id="alimentos" name="interesses" value="alimentos">
                        <label for="alimentos">Alimentos</label>
						 <input type="checkbox" id="kids" name="interesses" value="kids">
                        <label for="kids">Smartphones</label>
						</div>
				<fieldset>
				<div>
				<label for="informacoes_complementares">Informações Complementares:</label>
                </div>
				<textarea id="informacoes_complementares" name="informacoes_complementares"  rows="4" cols="50"></textarea>
                <div>
				<label for="arquivo">Anexar Arquivo:</label>
                <input type="text" placeholder="Arquivos de imagem" id="caixa_arquivo" name="arquivo">
                <input type="file" accept=".png, .jpg, .jpeg" id="arquivo" name="arquivo">
                <input type="hidden" name="campo_oculto" value="ValorOculto">
                </div>
			   </fieldset>
			   </fieldset>        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
